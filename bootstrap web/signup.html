<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>signup</title>

</head>
<body>
	<div class="container-fluid">
		<div style="padding: 100px; background: #000; color: aqua;" class=" form row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form class="">
					<div style="text-align: center; font-size: 35px;">
						<label for="">SignUp</label>
					</div>					
					<div style="text-align: center;" class="form-group">
					    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="user name">
					</div>
                    <div style="text-align: center;" class="form-group">
                        <input type="email" class="form-control" id="formGroupExampleInput" placeholder="email">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                        <label class="form-check-label" for="inlineRadio3">Another</label>
                      </div>
                      <div style="text-align: center;" class="form-group">
                        <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="+880">
                      </div>
                      <div style="text-align: center;" class="form-group">
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="address">
                      </div>
					<div style="text-align: center;" class="form-group">
					  <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="password">
					</div>
                    <div style="text-align: center;" class="form-group">
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="confirm-password">
                      </div>
					<div style="text-align: center;">
						<button class="btn-info btn">SignUp</button><br> <br>
						
					</div>
                    <div>
                        <button type="button" class="btn btn-primary btn-lg btn-block"> <i style="color: #000;" class="fa fa-facebook" aria-hidden="true"></i> signup with facebook</button>
                        <button type="button" class="btn btn-primary btn-lg btn-block"> <i style="color: #000;" class="fa fa-google" aria-hidden="true"></i> signup with google</button>
                        <button type="button" class="btn btn-info btn-lg btn-block"> <a style="color: #fff;" href="index.html"> <i style="color: #000;" class="fa fa-home" aria-hidden="true"></i> Home</a></button>
                        
                    </div>
				  </form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
</body>
</html>
