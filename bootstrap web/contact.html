		<div style="padding: 100px; background: #000; color: aqua;" class="form row">

				<form class="">
					<div style="text-align: center; font-size: 35px;">
						<label for="">Contact Us</label>
					</div>					
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword" placeholder="name">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label" >Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputPassword" placeholder="name@example.com">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label" >Phone</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputPassword" placeholder="+880">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label" >District</label>
                        <div class="col-sm-10">
                            <select style="padding: 7px; border-radius: 5px;" class="form-select" aria-label="Default select example">

                                <option value="1">Dhaka</option>
                                <option value="2">Cumilla</option>
                                <option value="3">Rajshahi</option>
                                <option value="3">Barishal</option>

                              </select>
                        </div>
                      </div>

                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
